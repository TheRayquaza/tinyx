# Quarkus Logs
quarkus.log.level=INFO
quarkus.log.category."com.epita.repo_post".level=DEBUG

# Quarkus Swagger & Others
quarkus.swagger-ui.always-include=true
quarkus.smallrye-health.ui.always-include=true
quarkus.resteasy-reactive.path=/

# Quarkus Redis Configuration
repo.post.aggregate.channel=post_aggregate
quarkus.redis.devservices.enabled=false
quarkus.redis.hosts=${repo.post.redis.host:redis://localhost}:6379
quarkus.redis.password=${repo.post.redis.password:admin}

# Quarkus MongoDB Configuration
repo.post.mongodb.port=27017
quarkus.mongodb.connection-string=mongodb://${repo.post.mongodb.user}:${repo.post.mongodb.password}@${repo.post.mongodb.host}:${repo.post.mongodb.port}/${repo.post.mongodb.database}?retryWrites=true&w=majority&uuidRepresentation=STANDARD
quarkus.mongodb.database=${repo.post.mongodb.database}
quarkus.mongodb.devservices.enabled=false
quarkus.datasource.devservices.enabled=false

# Quarkus Minio Configuration
s3.endpoint=${repo.post.minio.endpoint: http://localhost:9000}
s3.bucket=${repo.post.minio.bucket:default}
s3.access-key=${repo.post.minio.access.key:minioadmin}
s3.secret-key=${repo.post.minio.secret.key:minioadmin}

# Enable and configure logging (adjust as per your needs)
quarkus.log.console.level=INFO
quarkus.log.console.format=%d{HH:mm:ss.SSS} %-5p [%t] %c{1.} %m%n

# Application Port (can be passed as env variable)
quarkus.http.port=${repo.post.quarkus.http.port:8080}

# Optional: To use a profile for a specific environment
quarkus.profile=${repo.post.app.profile:dev}

# Quarkus dev settings

## Mongodb (should match docker compose)
%dev.repo.post.mongodb.user=admin
%dev.repo.post.mongodb.password=admin
%dev.repo.post.mongodb.host=localhost
%dev.repo.post.mongodb.database=RepoPost
%dev.quarkus.mongodb.connection-string=mongodb://${repo.post.mongodb.user}:${repo.post.mongodb.password}@${repo.post.mongodb.host}:${repo.post.mongodb.port}/?retryWrites=true&w=majority&uuidRepresentation=STANDARD
%dev.quarkus.mongodb.devservices.enabled=false
%dev.quarkus.datasource.devservices.enabled=false

## Minio (should match docker compose)
%dev.s3.endpoint=http://localhost:9000
%dev.s3.bucket=default
%dev.s3.access-key=minioadmin
%dev.s3.secret-key=minioadmin
%dev.quarkus.s3.devservices.enabled=false

## Redis (should match docker compose)
%dev.quarkus.redis.hosts=${repo.post.redis.host:localhost}:6379
%dev.quarkus.redis.password=${repo.post.redis.password:admin}
%dev.quarkus.redis.devservices.enabled=false
%dev.repo.post.aggregate.channel=${repo.post.aggregate.channel:post_aggregate}
