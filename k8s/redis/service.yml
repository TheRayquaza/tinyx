---
kind: Service
apiVersion: v1
metadata:
  name: redis
  namespace: redis
  labels:
    app: redis
spec:
    type: ClusterIP
    selector:
      app: redis
    ports:
      - name: client
        protocol: TCP
        port: 6379
        targetPort: 6379
      - name: cluster
        protocol: TCP
        port: 16379
        targetPort: 16379
