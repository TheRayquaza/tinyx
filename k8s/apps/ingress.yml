apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: swaggers
  namespace: apps
  labels:
    app: swaggers
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /q/swagger-ui
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /repo-user
        pathType: Prefix
        backend:
          service:
            name: repo-user
            port:
              number: 8080
