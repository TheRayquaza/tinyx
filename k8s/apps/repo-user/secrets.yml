---
kind: Secret
apiVersion: v1
metadata:
  name: repo-user-secret
  namespace: apps
type: Opaque
stringData:
  # REDIS
  REPO_USER_REDIS_PASSWORD: "admin"
  # MINIO
  REPO_USER_MINIO_ACCESS_KEY: "your_minio_access_key" # TODO: fix minio
  REPO_USER_MINIO_SECRET_KEY: "your_minio_secret_key" # TODO: fix minio
  # MONGODB
  REPO_USER_MONGODB_ENDPOINT: "mongodb://admin:admin@mongos.mongo.svc.cluster.local:27017/RepoUser?authSource=RepoUser&w=majority"
