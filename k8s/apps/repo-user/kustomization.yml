---
kind: Kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
namespace: apps
resources:
  - secrets.yml
  - deployment.yml
  - service.yml
  - ingress.yml
configMapGenerator:
  - name: repo-user-config
    namespace: apps
    literals:
      - REPO_USER_MONGODB_HOST=mongos.mongo.svc.cluster.local
      - REPO_USER_REDIS_HOST=edis://redis-0.redis.redis.svc.cluster.local:6379,redis://redis-1.redis.redis.svc.cluster.local:6379,redis://redis-2.redis.redis.svc.cluster.local:6379
      - REPO_USER_MINIO_ENDPOINT=http://minio.minio.svc.cluster.local:9000
      - REPO_USER_MINIO_BUCKET=RepoUser
      - REPO_USER_MONGODB_DATABASE=RepoUser
      - REPO_USER_APP_PROFILE=prod

