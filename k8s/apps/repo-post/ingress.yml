kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: repo-post
  namespace: repo-post
  labels:
    app: repo-post
spec:
  ingressClassName: traefik
  rules:
    - http:
        paths: # FIXME: complete paths
          - path: /create
            pathType: Prefix
            backend:
              service:
                name: repo-post
                port:
                  number: 80
          - path: /post
            pathType: Prefix
            backend:
              service:
                name: repo-post
                port:
                  number: 80
